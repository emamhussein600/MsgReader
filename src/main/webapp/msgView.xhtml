<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MSG Viewer</title>
    </h:head>
    <h:body>
        <h:form prependId="false" enctype="multipart/form-data">

            <p:panel header="Upload MSG File">
                <p:fileUpload value="#{msgReaderBean.uploadedFile}"
                              mode="simple"
                              virusScan="true"
                              label="Select MSG File"
                              sizeLimit="10485760" />

                <p:commandButton value="Process MSG"
                                 action="#{msgReaderBean.print()}"
                                 update="@form"/>
            </p:panel>
            
            <p:dataTable id="attachs" widgetVar="Attachs" value="#{msgReaderBean.list}" var="att">
                <p:column id="name">
                    <h:outputText value="#{att.attachments}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
