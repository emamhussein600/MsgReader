<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MSG Viewer</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">

            <p:panel header="Upload MSG File">
                <p:fileUpload value="#{msgReaderBean.uploadedFile}"
                              mode="simple"
                              label="Select MSG File"
                              sizeLimit="10485760" />

                <p:commandButton value="Process MSG"
                                 action="#{msgReaderBean.msgReadFrom}"
                                 update="@none"/>
            </p:panel>

        </h:form>
    </h:body>
</html>
